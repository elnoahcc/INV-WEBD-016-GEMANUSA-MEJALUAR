<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gema Nusa - Invention Udayana 2025</title>
  <link rel="icon" href="/assets/img/logo/Logo-Light-Solid.svg" type="image/svg+xml">
  
  <!-- Google Fonts - Product Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- Import Link CDN Tailwind-->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'inter': ["Inter", "sans-serif"],
            'poppins': ["Poppins", "sans-serif"],
            'product-sans': ['Product Sans', 'sans-serif'],
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            fadeOut: {
              '0%': { opacity: '1' },
              '100%': { opacity: '0' }
            }
          },
          animation: {
            'fade-in': 'fadeIn 1s ease-out forwards',
            'fade-out': 'fadeOut 0.8s ease-out forwards'
          }
        }
      }
    }
  </script>
  
  <style>
    body {
      font-family: 'Product Sans', sans-serif;
    }
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-[#010101]">

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-[#f2f2f2] flex flex-col items-center justify-center z-50">
    <img src="/assets/img/logo/Logo-Light-Solid.svg" alt="Logo" class="w-20 h-20 mb-6">
    <h1 class="text-2xl font-semibold text-[#010101] font-inter mb-1">INVENTION UDAYANA 2025</h1>
    <p class="text-gray-500 font-poppins mb-6">Gema Nusa</p>

    <!-- Progress Bar -->
    <div class="w-56 h-1 bg-gray-200 rounded-full overflow-hidden">
      <div id="progressBar" class="h-full bg-gray-800 w-0"></div>
    </div>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="hidden">
    <div id="navbar"></div>
    <div id="hero"></div>
    <div id="about"></div>
    <div id="nula"></div>
    <div id="program"></div>
    <div id="footer"></div>
  </div>

  <script>
    // Progress bar animation
    let width = 0;
    const progressBar = document.getElementById('progressBar');
    const interval = setInterval(() => {
      if (width >= 100) {
        clearInterval(interval);
      } else {
        width += 2;
        progressBar.style.width = width + '%';
      }
    }, 20);

    // Remove overlay after 1.5s
    setTimeout(() => {
      document.getElementById('loadingOverlay').classList.add('animate-fade-out');
      setTimeout(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
        document.getElementById('mainContent').classList.remove('hidden');
        loadComponents();
      }, 800);
    }, 1500);

    async function loadComponents() {
      const components = [
        { id: "navbar", file: "partials/navbar.html" },
        { id: "hero", file: "components/hero-section.html" },
        { id: "about", file: "components/about-section.html" },
        { id: "nula", file: "components/nula-ai-bot-section.html" },
        { id: "program", file: "components/program-section.html" },
        { id: "footer", file: "partials/footer.html" }
      ];

      for (const component of components) {
        try {
          const response = await fetch(component.file);
          if (response.ok) {
            const html = await response.text();
            document.getElementById(component.id).innerHTML = html;
          }
        } catch (error) {
          console.error(`Could not load ${component.file}`, error);
        }
      }

      // Fallback hero section
      if (!document.getElementById('hero').innerHTML.trim()) {
        document.getElementById('hero').innerHTML = `
          <section class="min-h-screen flex items-center justify-center bg-white">
            <div class="max-w-4xl mx-auto px-6 text-center">
              <h1 class="text-5xl font-bold mb-4 font-inter">Invention Udayana 2025</h1>
              <h2 class="text-2xl text-gray-600 mb-8 font-poppins">Gema Nusa</h2>
              <p class="text-lg text-gray-500 font-poppins">Platform Inovasi untuk Masa Depan Indonesia</p>
            </div>
          </section>
        `;
      }
    }
  </script>

</body>
</html>
